<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Orbitron|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0">
  </head>
  <body id="cuerpo" class = "fondo-0">

    <div id="root" class = "container">
      <header>
            <img src="imágenes/codegenerator3.png" >
      </header>
      <form id="form1" class="visible" >
        <h1>Bienvenido a CodeGeneratorUniversity</h1>

        <h3>Mediante esta plataforma podrás generar tu código de acceso a la intranet. </h3><br>

        <button  class="boton" type="button" id="boton-siguiente"> Siguiente </button>
      </form>

      <form id="form2" class= "ocultar">
        <h1>Registro</h1>
        <div>
          <label>Ingresa tu numero de vacante alcanzada (general)</label>
          <input type="number" placeholder="Número de vacante" id="offset" required>
        </div>
       <div>
         <input type="text" placeholder="&#128100;Primer Nombre" id="id-1" required>
         <input type="text" placeholder="&#128100;Apellido Paterno" id="id-2" required>
         <input type="text" placeholder="&#128100;Apellido Materno" id="id-3" required>
       </div>

       <button class="boton" type="button" id= "boton-id"> Siguiente </button>
     </form>

     <form id="form3" class="ocultar">

       <h1>Tu ID / PASWORD es:</h1>
       <div>
         <label>Tu ID es: </label>
         <input type="text" id="respuesta-id" value="" required> <br>
       </div>
       <div>
         <label>Tu PASWORD es: </label>
         <input type="text" id="respuesta-password" value="">
       </div>

       <button class="boton" type="button" id="boton-volver"> Volver </button>
       <button class="boton" type="button"> Finalizar </button>

    </form>
  </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
