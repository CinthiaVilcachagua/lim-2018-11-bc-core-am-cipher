<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Orbitron" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="cuerpo" class ="fondo-0">

    <div id="root" class ="container">
      <header>
            <img src="imágenes/codegenerator3.png" alt="Logo superior llamado CodeGenerator">
      </header>
      <form id="form1" class="visible" >
        <h1>Bienvenido  a  CodeGenerator </h1>

        <h3>Mediante esta plataforma podrás generar tu código de acceso a la intranet de tu respectiva Universidad o Instituto. </h3>

        <button  class="boton" type="button" id="boton-siguiente">
        <!--  <i class="fas fa-angle-right"></i> -->
          Siguiente
        </button>
      </form>

      <form id="form2" class= "ocultar">
        <h1>Registro</h1>
        <div>
          <label>Ingresa tu numero de vacante alcanzada (general)</label>
          <input type="number" placeholder="Número de vacante" id="offset" required>
        </div>
       <div>
         <input type="text" placeholder="&#128100;Primer Nombre" id="id-1" required>
         <input type="text" placeholder="&#128100;Apellido Paterno" id="id-2" required>
         <input type="text" placeholder="&#128100;Apellido Materno" id="id-3" required>
       </div>

       <button class="boton" type="button" id= "boton-id"> Siguiente </button>
     </form>

     <form id="form3" class="ocultar">

       <h1>Tu ID / PASWORD es:</h1>
       <div>
         <label>Tu ID es: </label>
         <input type="text" id="respuesta-id" value="" required> <br>
       </div>
       <div>
         <label>Tu PASWORD es: </label>
         <input type="text" id="respuesta-password" value="">
       </div>

       <button class="boton" type="button" id="boton-volver"> Volver </button>
       <button class="boton" type="button"> Finalizar </button>

    </form>
  </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
